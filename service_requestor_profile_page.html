  <body>
  <div id="header">

  <div class="upload_box">
  <a href="#"><span class="upload_text">Upload Profile Picture</span></a>
  <span class="name_text">SUSAN DEY</span>
  </div>
  
  <div class="language_box">
  <span class="lan_text">Languages</span>
  <div class="arbic_text_box">
  <span class="arbic_text">Arabic</span>
  <div class="check_box_one"><input name="" type="checkbox" value=""></div>
  </div>
  <div class="english_text_box">
  <span class="arbic_text">English</span>
  <div class="check_box_one"><input name="" type="checkbox" value=""></div>
  </div>
  <div class="arbic_text_box">
  <span class="arbic_text">Hindi</span>
  <div class="check_box_one"><input name="" type="checkbox" value=""></div>
  </div>
  <div class="english_text_box">
  <span class="arbic_text">French</span>
  <div class="check_box_one"><input name="" type="checkbox" value=""></div>
  </div>
  <div class="arbic_text_box">
  <span class="arbic_text">Spanish</span>
  <div class="check_box_one"><input name="" type="checkbox" value=""></div>
  </div>
  </div>
  </div>
  
  <div class="request_form_bg">
  <div class="user_name_box">
  <span class="user_name_text">Username</span>
  <div class="user_text_fild"><input name="" class="user_text_fild_main" type="text"></div>
  </div>
  
  <div class="user_name_box">
  <span class="user_name_text">Password</span>
  <div class="user_text_fild"><input name="" class="user_text_fild_main" type="text"></div>
  </div>
  
  <div class="user_name_box">
  <span class="user_name_text">Time Zone</span>
  <div class="user_text_fild"><select name="" class="user_text_fild_main">
  <option>Time Zone</option>
  </select></div>
  </div>
  
  <span class="connect_text">Connect with:</span>
  <div class="social_media_box">
  <a href="#"><div class="face_book_icon"><img src="images/face_book_icon.jpg" alt="icon"></div></a>
  <a href="#"><div class="face_book_icon"><img src="images/twitter.jpg" alt="icon"></div></a>
  <a href="#"><div class="face_book_icon"><img src="images/rss.jpg" alt="rss"></div></a>

    <label>
      <input type="checkbox"> Remember Me
    </label>
  </div>

  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Bank Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Bank Name">
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Bank SWIFT Code</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Bank Name">
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Amount...</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Bank Name">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> I agree to the Terms and Conditions
    </label>
  </div>
  <button type="submit" class="register_button">Pay Now </button>
</form>
